<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 14. Unidad 3</title>
</head>
<body>

    <div>
        <h3>Nueva escuela</h3>
        <label>Nombre</label>
        <input id="nombrecole" type="text"></input>

        <label>Localidad</label>
        <input id="localidad" type="text"></input>

        <label>Responsable</label>
        <input id="responsablecole" type="text"></input>

        <button id="crearcole">Crear escuela</button>
    </div>

    <div>
        <h3>Nueva Instalación</h3>
        <label>Tipo de instalación</label>
        <select id="tipo">
            <option value="Luz ixterior">Luz exterior</option>
            <option value="Luz interior">Luz interior</option>
            <option value="Enchufes">Enchufes</option>
        </select>

        <label>Cantidad</label>
        <input id="cantidad" type="number"></input>

        <label>Presupuesto</label>
        <input id="presupuesto" type="number"></input>

        <label>Colegio</label>
        <select id="colegios"></select>

        <label>Compañía</label>
        <select id="compas"></select>


        <button id="crearinstalacion">Crear instalación</button>
    </div>

    <div>
        <h3>Nueva Compañía</h3>

        <label>Nombre</label>
        <input id="nombrecompa" type="text"></input>

        <label>Responsable</label>
        <input id="responsablecompa" type="text"></input>


        <button id="crearcompania">Crear instalación</button>
    </div>

    <div id="listaescuelas"></div>

    <script src="reto_14.js"></script>

</body>
</html>
