<!DOCTYPE html>
<html lang="en">
<head>

    <script src = act8js.js></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
    <style>
        input.celda {
            width: 33px;
            height: 33px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sudoku</h1>
        <div id="sudoku-grid">

            <script>

                const grid = document.getElementById('sudoku-grid');
                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.className = 'celda';
                        input.id = "celda"+r+c;
                        grid.appendChild(input);
                        
                    }
                    document.write("<br>");
                }
            </script>

        </div>

        <button id="comprobar">Comprobar</button>
        <p id="mensaje"></p>
    </div>

    <table>
    <tbody id="sudoku-board"></tbody>
</table>

    
</body>
</html>
