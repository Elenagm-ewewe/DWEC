<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 3. Ejercicio 10</title>
    <link rel="stylesheet" href="u3e10_CSS.css">
</head>
<body>
    
    <div class="formus">

<form>
    <h3>Agregar Autor</h3>
    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    <label>Nacionalidad</label>
    <input type="text" id="nacionalidad" required>

    <button type="submit" id="agregarautor">Agregar autor</button>
</form>

<form>
    <h3>Agregar Libro</h3>
    <label>Título</label>
    <input type="text" id="titulo" required>
    <label>Autor</label>
    <select id="autor"></select>
    <label>Precio</label>
    <input type="number" id="precio" min="0" required>
    <label>Género</label>
    <select id="genero" required>
        <option value="Terror">Terror</option>
        <option value="Fantasia">Fantasia</option>
        <option value="Romance">Romance</option>
        <option value="Ciencia Ficción">Ciencia Ficción</option>
        <option value="Autoayuda">Autoayuda</option>
    </select>
    <label>Stock</label>
    <input type="number" id="stock" min="0" placeholder="Ej: 20" required >

    <button type="submit" id="agregarlibro">Agregar Libro</button>
</form>

<form>
    <h3>Buscar Libro</h3>
    <input type="text" id="buscar" required>
    <button type="submit" id="buscarautor">Buscar por Autor</button>
    <button type="submit" id="buscarid">Buscar por ISBN</button>
    <button type="submit" id="buscargenero">Buscar por Género</button>
    <button type="submit" id="buscartitulo">Buscar por título</button>
</form>

<form>
    <label>Eliminar libro</label>
    <input type="number" id="idlibro" required>
    <button id="eliminarlibro">Eliminar libro</button>
</form>

<form>
    <label>Comprar libro</label>
    <input type="number" id="idlibroc" placeholder="Id del libro">
    <input type="number" id= "cantidad" placeholder="Unidades" required>
    <button id="comprar">Comprar libro</button>
</form>
</div>

    <div id="resultado"></div>

    <script src="u3e10_JS.js"></script>
</body>
</html>
