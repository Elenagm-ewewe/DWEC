<script type="text/javascript">
    function mostrarMensaje() {
    var a, b, c, d, eTexto;
    a = 3;
    b = 5;
    c = true;
    d = false;
    eTexto = '1';
    alert('VERDADERO: ' + (a+b == 8 && a-b != 1)); //vale
    alert('FALSO: ' + (a+b == 8 && a-b ==-1)); //vale
    alert('VERDADERO: ' + (c || d));  //vale
    alert('FALSO: ' + (c && d)); //vale
    alert('FALSO: ' + (isNaN(a))); //vale
    alert('FALSO: ' + (eTexto != 1)); //vale
    alert('FALSO: ' + (eTexto != 1 && eTexto != "Zapato")); //vale
    alert('VERDADERO: ' + ('Zapato' != 'avellano')); //vale
    }
    mostrarMensaje();
</script>
