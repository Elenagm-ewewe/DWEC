<script>

    function calcularCirculo(){
        let radioEntrada = document.getElementById("radio");
        let salidaCirculo = document.getElementById("areacirculo");

        let radio1 = parseFloat(radioEntrada.value);

        let area = calcularAreaCirculo(radio1);
        let perimetro = calcularPerimetroCirculo(radio1);

        salidaCirculo.innerHTML = "El área del círculo es: " + area + "<br>El perímetro del círculo es " + perimetro ;
    };

    document.addEventListener("DOMContentLoaded",function(){
        const boton = document.getElementById("calculararea");

        if(boton){
            boton.addEventListener("click", calcularCirculo);
        }

    });


</script>
